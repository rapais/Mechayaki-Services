spring.application.name=mechayaki
server.port=8080

# Postgres Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mechayaki
spring.datasource.username=mechayaki
spring.datasource.password=mechayaki

# Spring Security Configuration
spring.security.user.name=disabled
spring.security.user.password=disabled

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

# Error Handling Configuration
server.error.include-message=always
server.error.include-binding-errors=always


management.endpoints.web.exposure.include=health,mappings




